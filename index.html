<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Clinics Near Me</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="mainContainer">
        <!-- Brand -->
        <div id="brandBar">
            <a href="/">
                <div id="brandIcon">
                    <img src="images/brand.png" alt="brand icon">
                </div>
            </a>
            <p>CHAS Clinic Finder</p>
        </div>

        <!-- Search bar -->
        <div id="innerContainer">
            <div id="innerContentBox">
                <!-- search bar -->
                <input type="text" id="innerTextBox" name="innerSearchText" placeholder="Search for a clinic">
                <a href="#">
                    <div id="innerSearchBtn">
                        <i class="fas fa-search"></i>
                    </div>
                </a>

                <!-- search suggestions -->
            
                <div id="suggestions">
                    <ul id="suggestedList"></ul>
                </div>
            
            </div>
        </div>

        <!-- Layer Toggle -->
        <div id="toggleLayer">
           
            <div id="expandedToggle" class="hidden">
                <div>
                    <label>
                        <input type="checkbox" id="toggleClinicBtn" name="currentView" value="clinic_visible" checked="checked">
                        <div id="smallClinicToggle">
                            <img src="images/clinic.png" alt="clinic toggle icon">
                        </div>
                        CHAS clinics
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" id="togglePharmacyBtn" name="currentView" value="pharmacy_visible" checked="checked">
                        <div id="smallPharmacyToggle">
                            <img src="images/pharmacy.png" alt="pharmacy toggle icon">
                        </div>
                        Pharmacies
                    </label>
                </div>
            </div>
            <div id="toggleLayerBtn">
                <i class="fas fa-layer-group"></i>
            </div>
        </div>

        <!-- Clinic/pharmacy description -->
        <div id="descriptionBox" class="hidden"></div>

        <!-- Map -->
        <div id="map"></div>

        <div id="contentContainer">
            <div id="content">
                <button id="closeBtn">X</button>
                <div id="searchBox">
                    <input type="text" id="textBox" name="text" placeholder="Search for a clinic">
                    <button>Search</button>
                </div>
            </div>
            <div id="instruction">
                <p>Click/tap on anywhere outside to close current window</p>
            </div>
        </div>
    </div>





    <!-- Leaflet Script -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- Leaflet Cluster JS plug-in  -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>


    <!-- Axios Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <!-- Singapore Map -->
    <script src="singapore_map.js"></script>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
