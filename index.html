<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Clinics Near Me</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div>
        <div id="map"></div>
        <div id="layerToggle">
            <input type="checkbox" id="togglePharmacyBtn" name="currentView" value="pharmacy_visible">
            <label>Toggle pharmacies</label>
            <input type="checkbox" id="toggleClinicBtn" name="currentView" value="clinic_visible">
            <label>Toggle clinics</label>
        </div>
        <div id="contentContainer">
            <div id="content">
                <div id="searchBox">
                    <input type="text" id="textBox" name="text" placeholder="Search for a clinic">
                    <button>Search</button>
                </div>
            </div>
            <div id="instruction">
                <p>Click/tap on anywhere outside to close search</p>
            </div>
        </div>
    </div>





    <!-- Leaflet Script -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- Leaflet Cluster JS plug-in  -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>


    <!-- Axios Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
